language: erlang

otp_release:
  - 18.3
  - 17.5
  - R16B03-1

sudo: false

addons:
  apt:
    packages:
      - libmozjs185-dev

before_install:
  - git clone --depth 1 https://github.com/apache/couchdb

before_script:
  - cd couchdb
  - ./configure --disable-docs --disable-fauxton
  - cp -r ../!(couchdb) ./src/couch_replicator
  - make

script:
  - make eunit apps=couch_replicator skip_deps=couch_epi,couch_log

cache: apt

notifications:
  email: false
